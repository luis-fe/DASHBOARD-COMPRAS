<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custo Geral</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div>
        <i class="bi bi-play-fill" style="font-size: 40px; color: rgb(0, 19, 141); cursor: pointer; display: none;" id="play"></i>
        <i class="bi bi-pause-btn-fill" style="font-size: 40px; color: rgb(0, 19, 141); cursor: pointer;" id="pause"></i>
    </div>
    <div style="height: 100vh; width: 100%;">
<iframe title="Margem de Contribuição"
        width="100%" height="100%"
        src="https://app.powerbi.com/view?r=eyJrIjoiODE1NjhkMDItZTU3OS00ZjAxLTk1NDAtMDhhMmFlZTViYThiIiwidCI6Ijk1ZDc3YTAxLWRmMGMtNGIzZC1iZWU0LTI2ZWUyOTA2NmRkNyJ9&pageName=ReportSection8e81db16061d001aad0e" ></iframe>
    </div>
</body>

<script>
     let countdown = 10;
    let timeoutId;
    const ButtonPause = document.getElementById('pause');
        const ButtonPlay = document.getElementById('play');

    // Função para iniciar a contagem regressiva
    function startCountdown() {
        timeoutId = setTimeout(() => {
            window.location.href = "172.17.0.50:8001/ConsumoCombustivel.html";
        }, 60000);

    }

    // Iniciar a contagem regressiva ao carregar a página
    window.addEventListener('load', startCountdown);

    // Função para pausar a contagem regressiva
    function pauseCountdown() {
        clearTimeout(timeoutId);
    }

    // Função para retomar a contagem regressiva
    function resumeCountdown() {
        startCountdown();
    }

    ButtonPause.addEventListener('click', () =>{
        pauseCountdown()
        ButtonPause.style.display = 'none';
        ButtonPlay.style.display = 'flex'

    });

    ButtonPlay.addEventListener('click', () =>{
        resumeCountdown()
        ButtonPause.style.display = 'flex';
        ButtonPlay.style.display = 'none'

    });
</script>
</html>
